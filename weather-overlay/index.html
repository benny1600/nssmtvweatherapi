<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NSSMTV Park Weather</title>

  <style>
    :root{
      --bg: rgba(0,0,0,0.75);
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --stroke: rgba(255,255,255,0.18);
      --radius: 18px;
      --pad: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --font: Arial, Helvetica, sans-serif;
    }

    html,body{
      margin:0;
      padding:0;
      background: transparent;
      overflow:hidden;
      font-family: var(--font);
    }

    .wrap{
      width:100vw;
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:18px;
      box-sizing:border-box;
      pointer-events:none;
    }

    .card{
      min-width:360px;
      max-width:520px;
      background:var(--bg);
      color:var(--fg);
      border-radius:var(--radius);
      padding:var(--pad);
      box-shadow:var(--shadow);
      border:1px solid var(--stroke);
    }

    .brand{
      font-weight:800;
      font-size:16px;
      margin-bottom:6px;
    }

    .park{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .row{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .icon{
      width:52px;
      height:52px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      background:rgba(255,255,255,0.12);
      border-radius:14px;
    }

    .temp{
      font-size:36px;
      font-weight:900;
      line-height:1;
    }

    .cond{
      font-size:14px;
      color:var(--muted);
    }

    .chips{
      display:flex;
      gap:8px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .chip{
      font-size:13px;
      padding:6px 10px;
      background:rgba(255,255,255,0.12);
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
    }

    .err{
      margin-top:10px;
      font-size:12px;
      color: rgba(255,255,255,0.75);
      display:none;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .err.show{ display:block; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">Not So Scary Mary TV</div>
      <div class="park" id="park">Loading‚Ä¶</div>

      <div class="row">
        <div class="icon" id="icon">‚õÖ</div>
        <div>
          <div class="temp" id="temp">--</div>
          <div class="cond" id="cond">‚Äî</div>
        </div>
      </div>

      <div class="chips">
        <div class="chip" id="feels">Feels like: ‚Äî</div>
        <div class="chip" id="rain">Rain now: ‚Äî</div>
      </div>

      <div class="err" id="err"></div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const park = qs.get("park") || "epcot";
  const units = qs.get("units") || "us";
  const refresh = parseInt(qs.get("refresh") || "60", 10); // seconds

  function iconToEmoji(icon){
    const map = {
      "clear-day":"‚òÄÔ∏è",
      "clear-night":"üåô",
      "partly-cloudy-day":"‚õÖ",
      "partly-cloudy-night":"‚òÅÔ∏èüåô",
      "cloudy":"‚òÅÔ∏è",
      "rain":"üåßÔ∏è",
      "showers-day":"üå¶Ô∏è",
      "showers-night":"üåßÔ∏è",
      "thunder-rain":"‚õàÔ∏è",
      "snow":"‚ùÑÔ∏è",
      "fog":"üå´Ô∏è",
      "wind":"üí®"
    };
    return map[icon] || "‚õÖ";
  }

  function showErr(msg){
    const el = document.getElementById("err");
    el.textContent = msg;
    el.classList.add("show");
  }
  function clearErr(){
    const el = document.getElementById("err");
    el.textContent = "";
    el.classList.remove("show");
  }

  async function loadWeather(){
    // ABSOLUTE same-origin function URL (prevents path/caching weirdness)
    const endpoint = new URL("/.netlify/functions/weather", location.origin);
    endpoint.searchParams.set("park", park);
    endpoint.searchParams.set("units", units);
    endpoint.searchParams.set("_", Date.now()); // cache-bust

    try{
      const res = await fetch(endpoint.toString(), { cache: "no-store" });
      const data = await res.json();

      if(!data || !data.ok){
        showErr("Weather fetch failed.\n" + JSON.stringify(data, null, 2));
        document.getElementById("park").textContent = "Weather unavailable";
        return;
      }

      clearErr();

      const unitSym = data.units === "metric" ? "¬∞C" : "¬∞F";
      document.getElementById("park").textContent = data.park;
      document.getElementById("temp").textContent = Math.round(data.temp) + unitSym;
      document.getElementById("cond").textContent = data.conditions || "";
      document.getElementById("icon").textContent = iconToEmoji(data.icon);
      document.getElementById("feels").textContent =
        "Feels like: " + Math.round(data.feelslike) + unitSym;

      const now = (data.rainChanceNow == null) ? "‚Äî" : (data.rainChanceNow + "%");
      document.getElementById("rain").textContent = "Rain now: " + now;

    } catch (e){
      showErr("Fetch exception:\n" + (e && e.message ? e.message : String(e)));
      document.getElementById("park").textContent = "Weather unavailable";
    }
  }

  loadWeather();
  const ms = Math.max(15, isNaN(refresh) ? 60 : refresh) * 1000;
  setInterval(loadWeather, ms);
</script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NSSMTV Park Weather</title>

  <style>
    :root{
      --bg: rgba(0,0,0,0.75);
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --stroke: rgba(255,255,255,0.18);
      --radius: 18px;
      --pad: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --font: Arial, Helvetica, sans-serif;
    }

    html,body{
      margin:0;
      padding:0;
      background: transparent;
      overflow:hidden;
      font-family: var(--font);
    }

    .wrap{
      width:100vw;
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:18px;
      box-sizing:border-box;
      pointer-events:none;
    }

    .card{
      min-width:360px;
      max-width:520px;
      background:var(--bg);
      color:var(--fg);
      border-radius:var(--radius);
      padding:var(--pad);
      box-shadow:var(--shadow);
      border:1px solid var(--stroke);
    }

    .brand{
      font-weight:800;
      font-size:16px;
      margin-bottom:6px;
    }

    .park{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .row{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .icon{
      width:52px;
      height:52px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      background:rgba(255,255,255,0.12);
      border-radius:14px;
    }

    .temp{
      font-size:36px;
      font-weight:900;
      line-height:1;
    }

    .cond{
      font-size:14px;
      color:var(--muted);
    }

    .chips{
      display:flex;
      gap:8px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .chip{
      font-size:13px;
      padding:6px 10px;
      background:rgba(255,255,255,0.12);
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">Not So Scary Mary TV</div>
      <div class="park" id="park">Loadingâ€¦</div>

      <div class="row">
        <div class="icon" id="icon">â›…</div>
        <div>
          <div class="temp" id="temp">--</div>
          <div class="cond" id="cond">â€”</div>
        </div>
      </div>

      <div class="chips">
        <div class="chip" id="feels">Feels like: â€”</div>
        <div class="chip" id="rain">Rain: â€”</div>
      </div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const park = qs.get("park") || "epcot";
  const units = qs.get("units") || "us";
  const refresh = parseInt(qs.get("refresh") || "60", 10); // seconds

  function iconToEmoji(icon){
    const map = {
      "clear-day":"â˜€ï¸",
      "clear-night":"ğŸŒ™",
      "partly-cloudy-day":"â›…",
      "partly-cloudy-night":"â˜ï¸ğŸŒ™",
      "cloudy":"â˜ï¸",
      "rain":"ğŸŒ§ï¸",
      "showers-day":"ğŸŒ¦ï¸",
      "showers-night":"ğŸŒ§ï¸",
      "thunder-rain":"â›ˆï¸",
      "snow":"â„ï¸",
      "fog":"ğŸŒ«ï¸",
      "wind":"ğŸ’¨"
    };
    return map[icon] || "â›…";
  }

  async function loadWeather(){
    const url = `/.netlify/functions/weather?park=${encodeURIComponent(park)}&units=${encodeURIComponent(units)}`;
    const res = await fetch(url);
    const data = await res.json();

    if(!data.ok){
      document.getElementById("park").textContent = "Weather unavailable";
      return;
    }

    const unitSym = data.units === "metric" ? "Â°C" : "Â°F";

    document.getElementById("park").textContent = data.park;
    document.getElementById("temp").textContent = Math.round(data.temp) + unitSym;
    document.getElementById("cond").textContent = data.conditions || "";
    document.getElementById("icon").textContent = iconToEmoji(data.icon);
    document.getElementById("feels").textContent =
      "Feels like: " + Math.round(data.feelslike) + unitSym;

    const now = (data.rainChanceNow == null) ? "â€”" : (data.rainChanceNow + "%");
    const today = (data.rainChanceToday == null) ? "â€”" : (data.rainChanceToday + "%");
    document.getElementById("rain").textContent = `Rain now: ${now} â€¢ Today: ${today}`;
  }

  loadWeather();

  const ms = Math.max(15, isNaN(refresh) ? 60 : refresh) * 1000;
  setInterval(loadWeather, ms);
</script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NSSMTV Park Weather</title>
  <style>
    :root{
      --bg: rgba(0,0,0,0.72);
      --fg: #fff;
      --muted: rgba(255,255,255,0.75);
      --stroke: rgba(255,255,255,0.18);
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --radius: 18px;
      --pad: 16px;
      --font: Arial, Helvetica, sans-serif;
    }
    html,body{
      margin:0; padding:0;
      background: transparent;
      overflow:hidden;
      font-family: var(--font);
    }
    .wrap{
      width: 100vw; height: 100vh;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding: 18px;
      box-sizing:border-box;
      pointer-events:none;
    }
    .card{
      min-width: 360px;
      max-width: 520px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: var(--pad);
      backdrop-filter: blur(8px);
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .brand{
      font-weight: 800;
      letter-spacing: 0.4px;
      font-size: 16px;
      opacity: 0.95;
      white-space: nowrap;
    }
    .park{
      font-size: 18px;
      font-weight: 800;
      margin-top: 6px;
      line-height: 1.15;
    }
    .row{
      margin-top: 12px;
      display:flex;
      align-items:center;
      gap: 14px;
    }
    .icon{
      width: 54px; height: 54px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      flex: 0 0 auto;
      font-size: 28px;
    }
    .temp{
      font-size: 36px;
      font-weight: 900;
      line-height: 1;
    }
    .meta{
      margin-top: 4px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.25;
    }
    .chips{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
    }
    .chip{
      font-size: 13px;
      color: var(--fg);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .sub{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }

    /* optional theme */
    .light{
      --bg: rgba(255,255,255,0.82);
      --fg: #111;
      --muted: rgba(0,0,0,0.68);
      --stroke: rgba(0,0,0,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="card" class="card">
      <div class="top">
        <div class="brand">Not So Scary Mary TV</div>
        <div class="chip" id="updated">‚Ä¶</div>
      </div>

      <div class="park" id="park">Loading‚Ä¶</div>

      <div class="row">
        <div class="icon" id="icon">‚õÖ</div>
        <div>
          <div class="temp" id="temp">--</div>
          <div class="meta" id="cond">‚Äî</div>
        </div>
      </div>

      <div class="chips">
        <div class="chip" id="feels">Feels like: ‚Äî</div>
        <div class="chip" id="rain">Rain chance: ‚Äî</div>
      </div>

      <div class="sub">Data refreshes automatically.</div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const park = qs.get("park") || "epcot";
  const units = (qs.get("units") || "us").toLowerCase(); // us or metric
  const theme = (qs.get("theme") || "dark").toLowerCase(); // dark or light
  const refreshSec = Math.max(30, parseInt(qs.get("refresh") || "60", 10));

  if (theme === "light") document.getElementById("card").classList.add("light");

  function iconToEmoji(icon) {
    const m = {
      "clear-day":"‚òÄÔ∏è","clear-night":"üåô",
      "partly-cloudy-day":"‚õÖ","partly-cloudy-night":"‚òÅÔ∏èüåô",
      "cloudy":"‚òÅÔ∏è",
      "rain":"üåßÔ∏è","showers-day":"üå¶Ô∏è","showers-night":"üåßÔ∏è",
      "thunder-rain":"‚õàÔ∏è","thunder-showers-day":"‚õàÔ∏è","thunder-showers-night":"‚õàÔ∏è",
      "snow":"‚ùÑÔ∏è","fog":"üå´Ô∏è","wind":"üí®"
    };
    return m[icon] || "‚õÖ";
  }

  async function load() {
    const url = `/.netlify/functions/weather?park=${encodeURIComponent(park)}&units=${encodeURIComponent(units)}`;
    const res = await fetch(url, { cache: "no-store" });
    const data = await res.json();

    if (!data.ok) {
      document.getElementById("park").textContent = "Weather unavailable";
      document.getElementById("cond").textContent = data.error || "Try again";
      return;
    }

    const unitSym = (data.units === "metric") ? "¬∞C" : "¬∞F";
    document.getElementById("park").textContent = data.park;

    document.getElementById("temp").textContent =
      (typeof data.temp === "number") ? `${Math.round(data.temp)}${unitSym}` : `--${unitSym}`;

    document.getElementById("cond").textContent = data.conditions || "‚Äî";
    document.getElementById("icon").textContent = iconToEmoji(data.icon);

    document.getElementById("feels").textContent =
      (typeof data.feelslike === "number") ? `Feels like: ${Math.round(data.feelslike)}${unitSym}` : `Feels like: ‚Äî`;

    document.getElementById("rain").textContent =
      (typeof data.rainChance === "number") ? `Rain chance: ${data.rainChance}%` : `Rain chance: ‚Äî`;

    const now = new Date();
    document.getElementById("updated").textContent =
      `Updated: ${now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
  }

  load();
  setInterval(load, refreshSec * 1000);
</script>
</body>
</html>
